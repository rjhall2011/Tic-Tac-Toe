<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>South Park TicTacToe </title>
</head>

<body>
    <div id="board">
        <h1>"Tic Tac Toe"</h1>
        <div class="play-area">
            <div id="0" class="block"></div>
            <div id="1" class="block"></div>
            <div id="2" class="block"></div>
            <div id="3" class="block"></div>
            <div id="4" class="block"></div>
            <div id="5" class="block"></div>
            <div id="6" class="block"></div>
            <div id="7" class="block"></div>
            <div id="8" class="block"></div>
        </div>
        <h2 id="winner"></h2>
        <button class="but" onclick="restart()">RESTART</button>
   


    </div>
    <div id="scoreboard">
    <table>
        <tr>
            <td>Player 1</td>
            <td width="30"> &nbsp;</td>
            <td>Player 2</td>
        </tr>
        <tr>
            <td class="score" id="player1">0</td>
            <td> &nbsp;</td>
            <td class="score" id="player2">0</td>
        </tr>
    </table>
     <script src="app.js"></script>
    </div>
</body>

</html>
